<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<body>
	<h1>{{name}}</h1>
	
	<h4> By: <a href='/artist/{{artist}}'>{{artist}}</a></h4> 
	<h4> Date Created: {{date}}</h4>
	<h4> Duration: {{duration}}</h4>

	<table>
		<tr>
			<th> <h4>Song</h4> </th>
		</tr>
		{% for n in songs %}
		<tr>
			<td> {{ n }} </td>
		</tr>
		{% endfor %}
	</table>

</body>

</html>
