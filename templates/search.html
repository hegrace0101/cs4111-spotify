<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<body>
	<h1>Search results for "{{word}}"</h1>

	<table>
		<tr>
			<th> <h4>Song</h4> </th>
				<td> <h4>Artist</h4> </td>
				<td> <h4>Album</h4></td>
		</tr>
		{% for key, value in results.items() %}
		   <tr>
				<td> {{ key }} </td>
				<td> <a href='/artist/{{value[0]}}'>{{ value[0] }}</a></td>
				<td> <a href='/album/{{value[1]}}'>{{ value[1] }}</a></td>
		   </tr>
		{% endfor %}
	</table>

</body>


</html>
