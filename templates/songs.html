<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<body>
	<h1>{{name}}'s Liked Songs ({{count}})</h1>

  <div>
    {% for n in liked %}
    <div> 
      <p style="display: inline">{{n}} 
        <form style="display: inline" method="POST" action="/unlike"> <button value="{{n}}" name="unlike" type="submit"> Unlike </button> </form>
      </p>
    </div> 
    {% endfor %}
  </div> 

</body>

</html>
