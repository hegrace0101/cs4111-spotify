<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<body>
	<h1>{{name}}</h1>
	
	<div>
		<h4> By: </h4> 
		{% for n in creators %}
    		<div>{{n}}</div>
    	{% endfor %}
	</div>
	
	<h4> Date Created: {{date}}</h4>
	<h4> Duration: {{duration}}</h4>

	<table>
		<tr>
			<th> <h4>Song</h4> </th>
				<td> <h4>Album</h4> </td>
				<td> <h4>Artist</h4></td>
		</tr>
		{% for key, value in songs.items() %}
		   <tr>
				<th> {{ key }} </th>
				<td> <a href="/album/{{value[0]}}">{{ value[0] }}</a></td>
				<td> <a href="/artist/{{value[1]}}">{{ value[1] }}</a></td>
		   </tr>
		{% endfor %}
	</table>

	<!-- JavaScript was used to remove the href attribute for songs that are not in albums -->
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  	<script>
    	$(document).ready(function() {
      		$('a[href*="/album/None"]').removeAttr("href");
    	});
  	</script>

</body>

</html>
